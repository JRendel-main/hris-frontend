<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>HRIS</b> Admin</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="form-group has-feedback" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$touched}">
                <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username" name="username" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span class="help-block" ng-show="loginForm.username.$invalid && loginForm.username.$touched">Username is required</span>
            </div>
            <div class="form-group has-feedback" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" name="password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Password is required</span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="alert alert-danger" ng-show="error">
            <strong>Error:</strong> {{error}}
        </div>

        <a ng-click="goToRegister()" class="text-center" style="cursor: pointer;">Register a new membership</a><br>
        <a href="#">I forgot my password</a><br>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- iCheck -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
